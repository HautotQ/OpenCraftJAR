name: Build Java JAR

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Cloner le dépôt
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Installer Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # 3️⃣ Nettoyer d'anciennes compilations
      - name: Clean old build files
        run: |
          rm -rf bin
          rm -f *.class
          mkdir -p bin

      # 4️⃣ Compiler tous les fichiers Java à la racine
      - name: Compile Java files
        run: |
          javac -d bin *.java

      # 5️⃣ Créer un JAR exécutable
      - name: Create executable JAR
        run: |
          echo "Main-Class: ContentView" > MANIFEST.MF
          jar cfm OpenCraft.jar MANIFEST.MF -C bin .

      # 6️⃣ Sauvegarder le JAR dans les artefacts
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: OpenCraft
          path: OpenCraft.jar
